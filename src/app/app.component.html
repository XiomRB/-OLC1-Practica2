 <div class="principal">
    <header>
        <label class="boton" for="abrir">Abrir archivo</label>
        <input type="file" id="abrir" class="file" (change)="onChange($event.target.files)"/>
        <a href="" class="boton" >Guardar</a>
    </header>
    <form action="">
        <div id = "writer">
            <textarea name="tab" class ="area" id="tab"rows = "20" cols = "90" [(ngModel)] = "fileContent"></textarea>
            <div>
                <button (click)="traducir()" class="boton">Traducir</button>
                <button (click)="generarHJ()" class="boton">Generar HTML/JSON</button>
                <button class="boton">Reportar Errores</button>
            </div>
        </div>
        <div id = "var">
            <table id= "variables">
                <tr>
                    <th>Variable</th>
                    <th>Tipo</th>
                    <th>Linea</th>
                </tr>
                <tr *ngFor = "let variable of accion.sintactico.variables" ><td>{{variable.nombre}}</td><td>{{variable.tipo}}</td><td>{{variable.line}}</td></tr>
            </table>
        </div>
        <div id="writer">
            <textarea name="traducido" class ="area" id="tab" rows = "20" cols = "90" readonly>{{area1}}</textarea>
        </div>
        <div id="writer">
            <a href="#" (click) = "ocultarJ()" class = "cabecera">HTML</a>
                <a href="#" (click) ="ocultarH()" class = "cabecera">JSON</a>
                <div class = "pestaña" [hidden] = "ocultarHTML" >
                    <textarea class ="area" name ="ht" rows = "17" cols = "90" readonly [(ngModel)] ="area2"></textarea>
                </div>
                <div [hidden] = "ocultarJSON" class = "pestaña">
                    <textarea class = "area" name ="js" rows = "17" readonly cols = "90"[(ngModel)] ="area3"></textarea>
                </div>
        </div>
    </form>
</div>
